name: jupyterlab-lsp

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python {python}
  - jupyterlab {lab}
  # build dependencies
  - pip
  - nodejs {nodejs}
  # for python language server (and development)
  - flake8 >=3.5
  # for R language server and kernel
  # TODO: try r 4.0 soon
  - r <4
  - r-irkernel
  - r-languageserver
  - r-stringi >=1.4.6
  - rpy2
  # for robotframework
  - robotframework >=4,<5
  # rflsp not available for python 3.6
  {robotframework-lsp}
  {xeus_robot}
  - jupyterlab_robotmode
  # tex
  - tectonic
  - texlab
  - chktex
  # test tools
  - pytest-asyncio
  - pytest-cov
  - pytest-flake8
  - pytest-runner
  - ruamel_yaml
  - pytest-github-actions-annotate-failures
  # browser testing
  - bs4
  - firefox
  - geckodriver
  - robotframework >=4,<5
  - robotframework-seleniumlibrary
  # TODO: remove when jedi vs IPython vs python-language-server is resolved
  - jedi <0.18
  - ipython <7.20 # higher basically broken _without_ jedi 0.18
  - python-language-server ==0.36.2
  - autopep8 <1.5.6 # higher requires pycodestyle incompatible with python-language-server
